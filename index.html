<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS_Checkbox</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Price CheckBox</h1>
    <div class="content">
      <div class="elem">
        <div class="all">
        <h1>Watch</h1>
        <p class="price" value="200">200</p>
      </div><input type="checkbox" class="check" name="" value=""></div>
      <div class="elem">  <div  class="all">
        <h1>Phone</h1>
        <p class="price" value="300">300</p>
      </div><input type="checkbox" class="check" name="" value=""></div>
      <div class="elem">  <div  class="all">
        <h1>Shoes</h1>
        <p class="price" value="400">400</p>
      </div><input type="checkbox" class="check" name="" value=""></div>
    </div>
    <div class="">
      <p class="total">Total price 0!</p>
    </div>
    <script src="jav.js" charset="utf-8"></script>
  </body>
</html>
